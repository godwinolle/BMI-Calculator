<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>BMI Calculator</title>
</head>
<body class="bg-dark">
    <!-- Header section -->
    <div class="container m-5 bg-danger rounded">
        <div class="h2 display-3 text-center">BMI Calculator</div>
    </div>

     <!-- Form section -->
    <div class="container ml-5 mr-5 mt-5 bg-light rounded">
        <form class="bmi">
            <div class="col-sm-10 m-2 pt-3">
                <input class="form-control" name="name" type="text" placeholder="Name">
            </div>
            <div class="col-sm-10 m-2">
                <input class="form-control" name="age" type="text" placeholder="Age">
            </div>
            <div class="col-sm-10 m-2">
                <input class="form-control" name = "height" type="text" placeholder="Height in Inches">
            </div>
            <div class="col-sm-10 m-2">
                <input class="form-control" name = "weight" type="text" placeholder="Weight in Pounds">
            </div>
            <div class="col-sm-10 m-2">
                <input type="submit" class="btn btn-danger m-2 ml-auto"></input>
            </div>
        </form>
    </div>

     <!-- Result section -->
     <div class="container lead ml-5 mr-5 mt-5 bg-success rounded d-none result">
         <p>Hi <span class="p-3">name</span></p>
     </div>

    <script src="app.js"></script>
</body>
</html>
